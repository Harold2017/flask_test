{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Confirm{% endblock %}

{% block page_content %}
<div class="page-header">
	<h1>Confirm</h1>
</div>
<p>User Email: {{ user_email }}</p>
{{ wtf.quick_form(form) }}
<a href="{{ url_for('apply.reject', user_email=user_email) }}" class="btn btn-default">Reject</a>

{% endblock %}
